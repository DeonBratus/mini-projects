<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="/conv_static/converter_styles.css">
</head>

<body>
    <h1>Unit Converter: {{ title_name }}</h1>
    
    <!-- Ссылки с кнопками для разных типов конвертеров -->
    <div class="converter-type-button">
        <a href="/converter/distance">Distances</a>
        <a href="/converter/weight">Weight</a>
        <a href="/converter/time">Time</a>
        <a href="/converter/temperature">Temperature</a>
    </div>
    
    <!-- Сообщение, если оно есть -->
    {% if message is not none %}
        <h2 class="message">{{ message }}</h2>
    {% endif %}
    
    <!-- Форма для ввода данных -->
    <form action="/converter/{{ title_name }}" method="post">
        <div>
            <label for="value">Value:</label>
            <input class="value_input" name="value" id="value" required> </br>

            <label for="unit_from">From:</label>
            <select class="unit_select" name="unit_from" id="unit_from" required>
                {% for unit in units %}
                    <option value="{{ unit.value }}">{{ unit.label }}</option>
                {% endfor %}
            </select> </br>

            <label for="unit_to">To:</label>
            <select class="unit_select" name="unit_to" id="unit_to" required>
                {% for unit in units %}
                    <option value="{{ unit.value }}">{{ unit.label }}</option>
                {% endfor %}
            </select> </br>
        </div>

        <div>
            <button type="submit">Convert</button>
        </div>
    </form>
</body>     
</html>
